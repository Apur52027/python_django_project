{% extends 'base.html' %} {% block content %}


<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
  {% for task in form %}
  <div class="col-sm-3">
    <div class="card m-2">
      <div class="card-body">
        <h5 class="card-title">{{task.task_title}}</h5>
        <p class="card-text">{{task.task_description}}</p>
        <p>Date : {{task.task_assign_date}}</p>
        <p>
          Category :
           {% for cat in task.task.all %} 
          <button class="btn btn-primary btn-sm m-2" disabled >{{cat.catagories_name}} </button>
             {% endfor %}
        </p>
        {% if task.is_completed %}
                    <button class="btn btn-success" disabled>Completed</button>

        
          {% else %}
          <a href="{% url 'edit_task'  task.id %}" class="btn btn-primary">Edit</a>
          <a href="{% url 'delete_task'  task.id %}" class="btn btn-warning">Delete</a>

          {% endif %}
        
         
      </div>
    </div>
  </div>
  {% endfor %}
</div>
 
{% endblock %}
